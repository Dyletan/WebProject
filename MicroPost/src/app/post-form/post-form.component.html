<form (ngSubmit)="onSubmit()">
  <div class="form-header">
    <div class="username">{{ localStorage.getItem('username') }}</div>
    <select [(ngModel)]="post.category" name="category">
      <option *ngFor="let category of categories" [value]="category">{{category.name}}</option>
    </select>
  </div>
  <textarea [(ngModel)]="post.content" name="content" placeholder="Create post..."></textarea>
  <br>
  <button class="post-button" type="submit">Post</button>
  <hr>
</form>
