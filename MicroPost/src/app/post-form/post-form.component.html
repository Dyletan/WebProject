
  <select [(ngModel)]="post.category" name="category" style="margin-top: 20px">
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>

<div class="username">{{ this.username }}</div>
<div class="post-form">
  <textarea class="content-form" [(ngModel)]="post.content" name="content" placeholder="Create post..."></textarea>
  <button class="post-button" type="submit" (click)="onSubmit()">Post</button>
</div>
<hr>
