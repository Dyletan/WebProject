<div class="banner">

</div>
<div class="register-container">
    <h1>Register</h1>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
    <input [(ngModel)]="credentials.username" name="username" placeholder="Username">
    <input [(ngModel)]="credentials.password" name="password" placeholder="Password" type="password">
    <button (click)="register()">Register</button>
    <p *ngIf="!localStorage.getItem('token')">If you have an account <a [routerLink]="['/login']">login</a></p>
</div>
