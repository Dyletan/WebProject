<div *ngIf="updateMode" class="post">
    <div class="post-header">
      <!-- <img src="" alt="Profile Picture"> -->
      <h2>{{ post.username }}</h2>
      <h3>Category: {{ post.category_id}}</h3>
    </div>
    <div class="post-content">
      <textarea [(ngModel)]="updatedContent" placeholder="Update content"></textarea>
    </div>
    <div class="post-buttons">
      <button class="post-button" (click)="savePost()">Update</button>
      <button class="post-button" (click)="removePost()">Delete</button>
    </div>
  </div>
  
  <div *ngIf="!updateMode" class="post">
    <div class="post-header">
      <!-- <img src="" alt="Profile Picture"> -->
      <h2>{{ post.username }}</h2>
      <h3>Category: {{ post.category_id }}</h3>
    </div>
    <div class="post-content">
      <p>{{ post.content }}</p>
    </div>
    <div class="post-buttons">
      <button class="post-button" (click)="updatePost()">Update</button>
      <button class="post-button" (click)="removePost()">Delete</button>
    </div>
  </div>
