<div>
    <h2>Login</h2>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
    <input [(ngModel)]="credentials.username" placeholder="Username">
    <input [(ngModel)]="credentials.password" placeholder="Password" type="password">
    <button (click)="login()">Login</button>
    <p>and if you don't have an account please <a [routerLink]="['/register']">register</a></p>
</div>
